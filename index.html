<html lang="en">
<head>
    <meta charset="UTF-8">

    </div>

        <div class = "row">

            </div>
        </div>

        <div class ="row">
            <div class = "col">
                <button class="gemOne">
                    <img  src="assets/Images/gem1.png">

            </div>

                <button class="gemTwo">

                </button>
            </div>
            <div class = "col">
                <button class="gemThree">
                    <img  src="assets/Images/gem3.png">
                </button>
            </div>
            <div class = "col">
                <button class ="gemFour">
                    <img  src="assets/Images/gem4.png">
                </button>
            </div>
        </div>

    </div>
    <br>
    <div class = "container bg-secondary">
        <h2 class ="text-center">Your Total Score is:</h1>
        <h2 class = "yourScore"></h2>
    </div>
